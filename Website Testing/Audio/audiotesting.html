<html>
	
	<head>
		<title>Audio!</title>
		
		<script>
		
			function start()
			{
				var clip = new Audio();
				clip.src = "shot.wav"
				
				clip.addEventListener("canplaythrough", function()
				{
					alert("Loading complete");
					clip.play();
				});
				
				clip.addEventListener("ended", function()
				{
					alert("The audio has finished");
				});
			}
			
		
		</script>
		
	</head>

	<body>
		<input href="#" type="submit" onclick="start();"></input>
		
		<audio id="myAudio" controls>
			<source src="shot.wav">
		</audio>
	</body>
	
</html>
