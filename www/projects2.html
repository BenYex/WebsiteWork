<html>
	<head>
		<title>My Portfolio</title>
		<link rel="stylesheet" type="text/css" href="css/stylesheets.css">
		<script>

			function show(id)
			{
				hideAllMenus()
				var div = document.getElementById(id)
				div.style.display = "block";
			}

			function hide(id)
			{
				var div = document.getElementById(id);
				div.style.display = "none";
			}
			
			function hideAllMenus()
			{
				hide('projects');
				hide('CV');
			}
		
		
		</script>

		<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
		<script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>

	</head>

	<body>
			<div id="centreBackground"></div>
			<div id="centreContent"></div>
			<div id="navbar">
				<h2 id="links">
					<a class="links" onmouseenter="hide('CV')" href="home.html">Home</a> |
					<a class="links" onmouseenter="hide('CV')" href="contact.html">Contact</a> |
					<a class="links" onmouseenter="show('CV')" href="CV.html">CV</a> |
					<a class="links" onmouseenter="show('projects')" href="#">Projects</a>
				</h2>
			</div>


			<div id="content">
					
				<div id="projects" class="ProjectsMenu" onmouseleave="hide('projects')">
					<a href="projects1.html" class="links">
					<img style="height: 100px; border: 1.5px solid grey;" src="images/model1.png">
					</a>
					<a href="project1.html" class="links">
					<img style="height: 100px; border: 1.5px solid grey" src="images/pepper.png">
					</a>
				
				</div>
				
				<div id="CV" class="CVMenu" onmouseleave="hide('CV')">
				</div>
				
				<div id="mainarea" onmouseenter="hideAllMenus()">
					
					<div class="models">
						<model-viewer  skybox-image="images/wide_street_01_1k.hdr" style="height: 500px; width: 500px; position: fixed; left: 37.5%; top: 24%; border: 3px solid black;" src="models/FlightHelmet/glTF/FlightHelmet.gltf" auto-rotate camera-controls></model-viewer>
					</div>

				</div>
					
					

			</div>

	</body>

</html>
